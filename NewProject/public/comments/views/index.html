<div class="container" ng-controller="CommentsController">
	<div class="row">
		<div class="col-sm-12">
			<h1>Comments View</h1>
			<form role="form">
			  <div class="form-group">
			    <label for="email">Email address</label>
			    <input type="email" class="form-control" ng-model="email" id="exampleInputEmail1" placeholder="Enter email">
			  </div>
			  <div class="form-group">
			    <label for="comment">Comment</label>
			    <textarea class="form-control" id="exampleInputPassword1" ng-model="comment" placeholder="Enter Comment"></textarea>
			  </div>
			  <button class="btn btn-default" ng-click="insertComment(email, comment)">Submit</button>
			</form>
		</div>
	</div>

	<div class="row" style="padding-top:50px">
		<div class="col-sm-12">
			<table class="table table-condensed table-striped table-bordered table-hover">
				<tr ng-repeat="comment in comments"> 
					<td>{{$index}}</td>
					<td>{{comment.email}}</td>
					<td>{{comment.comment}}</td>
					<td></td>
				</tr>
			</table>
		</div>
	</div>
</div>
